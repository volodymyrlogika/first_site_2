<!doctype html>
<html lang="uk">

<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
        <title>LogikaBlog</title>
    {% endblock title %}
    <!-- Підключення CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
    <!-- Тіло: увесь вміст сторінки -->
    <header>
        <!-- Шапка сайту: назва, логотип, навігація -->
        <nav class="navbar navbar-expand-lg menu" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('index')}}">LogikaBlog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Головна</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Категорії
                            </a>
                            <ul class="dropdown-menu">
                                {% for category in categories %}
                                    <li><a class="dropdown-item" href="{{url_for('category_page', category_id=category[0])}}">{{category[1]}}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{url_for('new_article')}}">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-square-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 12h6" /><path d="M12 9v6" /><path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" /></svg>
                                Додати статтю</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="{{url_for('search')}}">
                        <input required name="query"  class="form-control me-2" type="search" placeholder="Введіть запит" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Пошук</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    {% block content %}
    <main class="container">
        
    </main>
    {% endblock content %}
    <footer style="background: rgb(122, 122, 122); color: white">
        <!-- Підвал сайту: про сайт, автор, контакти тощо -->
         <div class="container py-4 text-center">
            <a class="navbar-brand" href="{{url_for('index')}}">LogikaBlog</a> 
            <p>Сайт створив Губаш Володимир &copy; 2024</p> 
         </div>
    </footer>
    <!-- Підключення JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
